<!DOCTYPE html>

<html lang="en">
  <head>
    <title> Stopwatch </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer> </script>
  </head>

  <body>
    <div id="stopwatch">
      <div id="display">
        <span id="hours"> 00 </span>
        <span class="colon"> : </span>
        <span id="minutes">  00 </span>
        <span class="colon"> : </span>
        <span id="seconds">  00 </span>
        <span class="colon"> : </span>
        <span id="milliseconds"> 00 </span>
      </div>
      <div id="actions">
        <div>
          <button id="btnStart" class="btn" onclick="start()">
            <span id="iconStart" class="material-symbols-outlined"> play_arrow </span>
          </button>
          <button id="btnStop" class="btn" onclick="stop()">
            <span id="iconStop" class="material-symbols-outlined"> pause </span>
          </button>
        </div>
        <button id="btnReset" class="btn" onclick="reset()">
          <span id="iconReset" class="material-symbols-outlined"> restart_alt </span>
        </button>
      </div>
    </div>
  </body>
</html>
