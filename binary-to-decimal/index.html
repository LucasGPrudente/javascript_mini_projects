<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Binary to Decimal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
  </head>

  <body>
    <main>
      <div id="titleSection">
        <span class="title"> BINARY </span>
        <span id="swapTitleIcon" class="material-symbols-outlined"> multiple_stop </span>
        <span class="title"> DECIMAL CONVERTER </span>
      </div>
      <div id="converterSection">
        <div id="binarySection">
          <label for="binaryInput" class="inputName"> BINARY </label>
          <input type="number" id="binaryInput" class="input" placeholder="01000110">
        </div>
        <div id="infoBinary">
          <span class="infoTxt"> Binary only accepts 0 and 1 </span>
        </div>
        <span id="swapIcon" class="material-symbols-outlined"> swap_horiz </span>
        <div id="decimalSection">
          <label for="decimalInput" class="inputName"> DECIMAL </label>
          <input type="number" id="decimalInput" class="input" placeholder="70">
        </div>
        <div id="infoDecimal">
          <span class="infoTxt"> The range of 8-bit is 0-255 </span>
        </div>
      </div>
    </main>
  </body>
</html>
