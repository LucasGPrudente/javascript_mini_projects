<!DOCTYPE html>

<html lang="en">
  <head>
    <title> Counter </title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
  </head>

  <body>
    <div id="content">
      <button id="btnLess" class="btn" onclick="decrement()">
        <span id="iconLess" class="material-symbols-outlined"> remove </span>
      </button>
      <span id="num"> 0 </span>
      <button id="btnMore" class="btn" onclick="increment()">
        <span id="iconMore" class="material-symbols-outlined"> add </span>
      </button>
    </div>
    <button id="btnReset" class="btn" onclick="reset()">
      <span class="material-symbols-outlined"> restart_alt </span>
      <span class="btnText"> Reset </span>
    </button>
  </body>
</html>
